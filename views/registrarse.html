<!DOCTYPE html>
<html lang="es">
<head>
  <link href="/login/fondologin.css" rel="stylesheet" type="text/css" />
  <link href="/login/login.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="fondologin">
  <div class="login-box">
    <p>Registrarse</p>

    {{#if error}}
      <p style="color: red;">{{error}}</p>
    {{/if}}
    
    <form action="/usuarios" method="POST" oninput="checkPasswords()">
      <div class="user-box">
        <input 
          required 
          name="email" 
          type="email" 
          pattern="[a-zA-Z0-9._%+-]+@(gmail|email)(\.udp)?\.(com|cl)" 
          title="Introduce un correo válido como: gmail.com, gmail.cl, email.udp.cl, etc."
        >
        <label>Email</label>
      </div>

      <div class="user-box">
        <input required id="password" name="password" type="password" minlength="6" placeholder="Mínimo 6 caracteres">
        <label>Contraseña</label>
      </div>

      <div class="user-box">
        <input required id="confirm-password" name="confirm-password" type="password" minlength="6" placeholder="Repite la contraseña">
        <label>Confirmar Contraseña</label>
      </div>

      <div class="user-box">
        <input 
          required 
          id="rango" 
          name="rango" 
          type="number" 
          min="1" 
          max="2" 
          title="Ingresa 1 (usuario) o 2 (admin)" 
          placeholder="1 o 2"
        >
        <label>Rango (1: usuario, 2: admin)</label>
      </div>

      <div style="height: 3vh;"></div>
      <div>
        <button class="btn" id="submit-button" type="submit" disabled><i class="animation"></i> Registrarse <i class="animation"></i></button>
      </div>
      <p id="error-message" style="color: red; display: none;">Las contraseñas no coinciden.</p>
    </form>

    <p class="text-white fs-6">¿Ya tienes una cuenta? <a href="/login" class="text-white fs-6">¡Iniciar sesión!</a></p>
  </div>

  <script>
    function checkPasswords() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const submitButton = document.getElementById('submit-button');
      const errorMessage = document.getElementById('error-message');

      if (password === confirmPassword && password !== '') {
        submitButton.disabled = false;
        errorMessage.style.display = 'none';
      } else {
        submitButton.disabled = true;
        errorMessage.style.display = 'block';
      }
    }
  </script>
</body>
</html>
