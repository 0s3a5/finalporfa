<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="/botonwallet.css">
    <link rel="stylesheet" href="/botonsesion.css">
    <link rel="stylesheet" href="/botoncarrito.css">
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="/fondo.css" rel="stylesheet" type="text/css" />
    <link href="/agregaralcarrito.css" rel="stylesheet" type="text/css" />
    <link href="/imagenesarmas.css" rel="stylesheet" type="text/css" />
    <link href="/botonwallet.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        </head>
        <style>
            .custom-navbar {
                padding: 20px 0;
                background-color: #1aafa0; /* Cambiado a un color m√°s suave */
                color: #000000; /* Asegura que el texto sea oscuro */
            }
    
            .custom-navbar a.btn {
                color: #000000; /* Color del texto */
                border: 1px solid rgba(252, 70, 100, 0.8); /* Borde visible para los botones */
            }
    
            .custom-navbar a.btn:hover {
                color: #ffffff; /* Color de texto al hacer hover */
            }
    
            @media (max-width: 768px) {
                .custom-navbar a {
                    margin-right: 1vw;
                }
            }
        </style>
<body class="wallpaper">
    <div id="miDiv"></div>
    <script>
        
        let dvh = window.innerHeight;
        let dvw = window.innerWidth;
        if (dvh > dvw) {
            document.getElementById('miDiv').style.height = '27%';
        } else {
            document.getElementById('miDiv').style.height = '20%';
        }
        
    </script>

    <div style="height: 3vh;"></div>
    <div style="display: flex; justify-content: space-between; padding: 0 10%;">
        <a href="#Hollow-Knigth" style="display: block; width: 45%;">
            <img src="imagenes/logo1.png" style="width: 100%; height: auto;">
        </a>
        <a href="#Chainsaw-man" style="display: block; width: 45%;">
            <img src="imagenes/logo2.png" style="width: 100%; height: auto;">
        </a>
    </div>
    <div style="display: flex; justify-content: space-between; padding: 0 10%;">
        <a href="#Hibike" style="display: block; width: 45%;">
            <img src="imagenes/logo3.png" style="width: 100%; height: auto;">
        </a>
        <a href="#Kirby" style="display: block; width: 45%;">
            <img src="imagenes/logo4.png" style="width: 100%; height: auto;">
        </a>
    </div>

    <section id="Hollow-Knigth">
        <div class="contenido-principal">
            <div class="cuadro-productos" id="cuadro-productos">
                <div class="container my-5">
                    <div class="row" id="productos-lista">
                      
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div style="width: 70%; margin: 0 auto; text-align: center;">
        <img src="imagenes/picmix.com_11789738.gif" style="width: 80%; height: auto;">
    </div>
    <div style="height: 65%;"></div>

    <script>

        async function cargarProductos() {
            const response = await fetch('/productos');
            const productos = await response.json();
            const lista = document.getElementById('productos-lista');
            lista.innerHTML = '';
            productos.forEach(producto => {
                lista.innerHTML += `
                    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                        <div class="tarjeta-producto">
                            <div class="tarjeta-contenido">
                                <div class="frontal">
                                    <img src="${producto.link_imagen}" alt="${producto.nombre}" class="img-fluid">
                                    <div class="nombre">${producto.nombre}</div>
                                </div>
                                <div class="trasera">
                                    <div class="descripcion">
                                        Precio: $${producto.precio} USD<br>
                                    </div>
                                    <a class="btn" href="/login" style="margin-right: 5vw;">Comprar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        
        cargarProductos();
    </script>
</body>
</html>
