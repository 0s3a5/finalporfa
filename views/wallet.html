<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monto Total</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #00CED1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .monto {
            font-size: 2em;
            color: #333;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>

<div id="monto-container" class="monto">
    Cargando...
</div>

<script>
    async function obtenerDineroUsuario() {
        try {
            const response = await fetch('/api/usuario/dinero'); 
              if (!response.ok) {
                throw new Error('Error al obtener el monto del usuario.');
            }
            const data = await response.json();

            const montoContainer = document.getElementById('monto-container');
            montoContainer.textContent = `Dinero restante: $${data.dinero}`;
        } catch (error) {
            console.error(error);
            document.getElementById('monto-container').textContent = 'Error al cargar los datos.';
        }
    }

    obtenerDineroUsuario();
</script>

</body>
</html>
